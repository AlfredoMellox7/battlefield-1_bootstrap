<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url(../img/img-form/bg-bf1.jpg)">
    <main>
        <section>
            <h1 class="text-white text-center pt-3 pb-3">Receba mais novidades de jogos incríveis</h1>
            <form class="text-white fs-4 mt-2 d-flex flex-column w-50 border p-3 rounded mx-auto ">
                <h2>Formulário para contato</h2>
                <label for="nome2">Nome:</label>
                <input class="form-control" id="nome2" type="text">
                <label for="nasc">Data de Nascimento :</label>
                <input class="form-control" type="date">
                <label for="email2">Email:</label>
                <input id="email2" class="form-control" type="email">
                <label for="genero">Gênero :</label>
                <input id="gender" class="form-control" type="gender">
                <label for="model">Gênero de jogo preferido :</label>
                <select class="form-control" name="" id="model">
                    <option value="">FPS</option>
                    <option value="">RPG</option>
                    <option value="">Outros</option>
                </select>
                <label for="mensagem">Qual seu jogo preferido e por quê ?</label>
                <textarea class="form-control" name="" id="mensagem" cols="30" rows="5">
                </textarea>
                <button class="btn btn-primary mt-3" type="submit">Enviar</button>
            </form>
        </section>



        <footer class="bg-black text-white p-2 text-center">
            <div class="w3-bar fs-5">
                <a href="arsenal.html" class="w3-button" style="text-decoration: none; color: white;">1</a>
                <a href="campanha.html" class="w3-button" style="text-decoration: none; color: white;">2</a>
                <a href="multiplayer.html" class="w3-button" style="text-decoration: none; color: white;">3</a>
            </div>

    </main>
</body>

</html>
